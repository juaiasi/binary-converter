<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binary to Decimal</title>
</head>
<body>
    <div class="container">
        <h1>Binary Converter</h1>
        <section class="buttons">
            <button id="binToDec" onclick="binToDecState()" class="active">Binary to Decimal</button>
            <button id="decToBin" onclick="decToBinState()">Decimal to Binary</button>
        </section>
        <section class="inputs">
            <div class="box insert">
                <label name="number">Insert your <span id="toConvert">binary</span> number below:</label>
                <input name="number" type="number" id="input"><button onclick="update()">convert</button>
            </div>
            <div class="box">
                <p><span id="convertedTo">Decimal</span> corresponding:</p>
                <div id="result"></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
